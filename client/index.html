<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<link rel="stylesheet" href="client/style.css">
		<title>My game, motherfucker!!!</title>
	</head>
	<body>
		<h1>purposely low-effort multiplayer game</h1>
		<p>best game, better than forknut!</p>
		<div id="form">
			<form id="user-form">
				<label>Your name:</label>
				<input id="uname" autocomplete="off" placeholder="Type in your name or leave it as blank." autofocus>
			</form>
			<form id="bullet-form">
				<label>Bullet name:</label>
				<input id="bname" autocomplete="off" placeholder="Type in bullet name (optional).">
			</form>
		</div>
		<div id="game">
			<canvas id="ctx" width="500" height="500"></canvas>
			<div id="chat-text">
				<div><b>Chatbox</b></div>
			</div>
			<form id="chat-form">
				<input id="chat-input" autocomplete="off" placeholder="Press enter to send the message.">
			</form>
		</div>
		<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
		<script type="text/javascript" src="client/client.js"></script>
	</body>
</html>
